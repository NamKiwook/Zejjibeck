version: '2'
services:
  Mongo:
    image: mongo
    networks:
      zejjibeckbr:
        ipv4_address: 172.22.0.4
 
  MainServer:
    build: .
    ports:
      - "3000:3000"
    networks:
      zejjibeckbr:
        ipv4_address: 172.22.0.5
    depends_on:
      - Mongo

  VerificationSerer:
    build: VerificationServer/.
    networks:
      zejjibeckbr:
        ipv4_address: 172.22.0.6
    depends_on:
      - Mongo

networks:
  zejjibeckbr:
    ipam:
      driver: default
      config:
        - subnet: 172.22.0.0/16
          gateway: 172.22.0.1

